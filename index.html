<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Project</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card row">
            <div class="card-header">Film Projesi</div>
            <div class="card-body">
                <form id="film-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="title" id="title" placeholder="film ismi">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="director" id="director"
                                placeholder="yönetmen">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="url" id="url"
                                placeholder="film afiş linki">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Film Ekleyin</button>

                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="films-title">Filmler</h5>

                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Film Afişi</th>
                            <th scope="col">Film İsmi</th>
                            <th scope="col">Yönetmen</th>
                        </tr>
                    </thead>
                    <tbody id="films">
                        <!-- <tr>
                            <td><img src="" class="img-fluid" alt=""></td>
                            <td></td>
                            <td></td>
                            <td><a href="#" id="delete-film"></a></td>
                        </tr> -->

                    </tbody>
                </table>

                <hr>
                <a href="#" id="clear-films" class="btn btn-danger">Tüm Filmleri Temizleyin</a>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="film.js"></script>

    <script src="project.js"></script> 
    <!-- main js dosyası en altta olmalı verilein tanımlı görülmesi için. -->

</body>

</html>
